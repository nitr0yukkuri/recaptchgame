services:
  # Backend (Go)
  - type: web
    name: recaptchgame-backend
    env: go
    region: singapore # バックエンドは場所指定OK
    envVars:
      - key: PORT
        value: 10000
      - key: GO_VERSION
        value: 1.21
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    healthCheckPath: /

  # Frontend (React + Vite)
  - type: web
    name: recaptchgame-web
    env: static
    # region: singapore  <-- 【削除】ここを消しました（Static Siteは全世界配信のため指定不可）
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: recaptchgame-backend
          property: host
        transform: wss://{{value}}/ws