services:
  # Backend (Go)
  - type: web
    name: recaptchgame-backend
    env: go
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    envVars:
      - key: PORT
        value: 10000
    # Redisを使用する場合、RenderでRedisを作成し、接続URLを設定してください
    # - key: REDIS_URL
    #   value: redis://...

  # Frontend (React + Vite)
  - type: static
    name: recaptchgame-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: recaptchgame-backend
          property: host
        transform: wss://{{value}}/ws