services:
  # Backend (Go)
  - type: web
    name: recaptchgame-backend
    env: go
    region: singapore
    plan: free
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 10000
      - key: GO_VERSION
        value: 1.21

  # Frontend (React + Vite)
  - type: static
    name: recaptchgame-web
    env: static
    region: singapore
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_WS_URL
        # 本番環境用の公開URLを指定（Render側ではこれが優先されます）
        value: wss://recaptchgame-backend.onrender.com/ws