services:
  # Backend (Go)
  - type: web
    name: recaptchgame-backend
    env: go
    # 日本からのアクセスを考慮しリージョンを明示
    region: singapore
    # Goのバージョンをgo.modと合わせる
    envVars:
      - key: PORT
        value: 10000
      - key: GO_VERSION
        value: 1.21
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    # デプロイ成功を判定するためのヘルスチェック
    healthCheckPath: /

  # Frontend (React + Vite)
  - type: web  # 【修正】ここを "static" から "web" に変更しました
    name: recaptchgame-web
    env: static
    region: singapore
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: recaptchgame-backend
          property: host
        transform: wss://{{value}}/ws