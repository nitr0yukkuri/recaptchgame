services:
  # Backend (Go)
  - type: web
    name: recaptchgame-backend
    env: go
    region: singapore
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: GO_VERSION
        value: 1.21
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    healthCheckPath: /

  # Frontend (React + Vite)
  - type: web
    name: recaptchgame-web
    env: static
    # plan: free  <-- エラーの原因になるので削除（静的サイトは自動で無料です）
    # region: singapore <-- 静的サイトは場所指定不可なので削除
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION # 【重要】ここでNode.jsのバージョンを指定
        value: 20.11.0
      - key: VITE_WS_URL
        fromService:
          type: web
          name: recaptchgame-backend
          property: host
        transform: wss://{{value}}/ws