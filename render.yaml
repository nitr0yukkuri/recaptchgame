services:
  # Backend (Go)
  - type: web
    name: recaptchgame-backend
    env: go
    region: singapore  # 推奨: 日本に近いリージョン
    plan: free         # 明示的に指定（必要であれば）
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    healthCheckPath: /  # 追加: デプロイ成功判定用
    envVars:
      - key: PORT
        value: 10000
      - key: GO_VERSION # 追加: バージョン固定
        value: 1.21
    # Redis等のコメントは省略...

  # Frontend (React + Vite)
  - type: static
    name: recaptchgame-web
    env: static
    region: singapore  # バックエンドと同じリージョン推奨
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: recaptchgame-backend
          property: host
        transform: wss://{{value}}/ws