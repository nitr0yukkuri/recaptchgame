services:
  # Backend (Go)
  - type: web
    name: recaptchgame-backend
    env: go
    region: singapore
    plan: free # 【追加】これで無料プランを指定します（重要！）
    envVars:
      - key: PORT
        value: 10000
      - key: GO_VERSION
        value: 1.21
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    healthCheckPath: /

  # Frontend (React + Vite)
  - type: web
    name: recaptchgame-web
    env: static
    plan: free # 【追加】念のためこちらも無料で指定
    # region: singapore <-- フロントエンドは場所指定禁止なので消したまま
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: recaptchgame-backend
          property: host
        transform: wss://{{value}}/ws