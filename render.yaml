services:
  # Backend (Go)
  - type: web
    name: recaptchgame-backend
    env: go
    region: singapore
    plan: free # バックエンドはこれで無料プランを指定します
    envVars:
      - key: PORT
        value: 10000
      - key: GO_VERSION
        value: 1.21
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    healthCheckPath: /

  # Frontend (React + Vite)
  - type: web
    name: recaptchgame-web
    env: static
    # region: singapore (削除済み: Static Siteは場所指定不可)
    # plan: free      (削除済み: Static Siteは書かなくてもデフォルト無料。書くとエラーになる)
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: recaptchgame-backend
          property: host
        transform: wss://{{value}}/ws